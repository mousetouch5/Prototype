services:
  # Backend Laravel API
  - type: web
    name: clickup-sync-backend
    env: php
    plan: starter
    buildCommand: ./build.sh
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_NAME
        value: "ClickUp Sync Dashboard"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: clickup-sync-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: clickup-sync-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: clickup-sync-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: clickup-sync-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: clickup-sync-db
          property: password
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error

  # Frontend React App
  - type: web
    name: clickup-sync-frontend
    env: node
    buildCommand: cd frontend && npm ci && npm run build
    startCommand: npx serve -s build -l $PORT
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: clickup-sync-backend
          property: host

# Database
databases:
  - name: clickup-sync-db
    databaseName: clickup_sync
    user: clickup_user
    plan: starter
