services:
  # Full-stack Laravel + React App
  - type: web
    name: clickup-sync-app
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: APP_NAME
        value: "ClickUp Sync Dashboard"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: clickup-sync-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: clickup-sync-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: clickup-sync-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: clickup-sync-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: clickup-sync-db
          property: password
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error

# Database
databases:
  - name: clickup-sync-db
    databaseName: clickup_sync
    user: clickup_user
    plan: starter
